<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="JS/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="JS/scripts.js"></script>
    <title>To do list</title>
  </head>
  <body>
   <div class="container">
     <form id="user-input">
       <h1>What do you need to do today</h1>
       <label>Name of task:</label>
       <input type="text" id="name">
       <label>Priority:</label>
       <input type="text" id="priority">
       <label>Due Date:</label>
       <input type="text" id="due">
       <label>Assigned by:</label>
       <input type="text" id="assigned">
       <button type="submit" class="btn btn-secondary">Submit to see your to-do list</button>
     </form>

     <div id="results">
      <h3 class="taskName"></h3>
       <p>Information about your task:</p>
       <ul id="priority-toDo"></ul>
       <ul id="dueDate-toDo"></ul>
       <ul id="assigned-toDo"></ul>
   </div>
  </body>
</html>
