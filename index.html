<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="JS/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="JS/scripts.js"></script>
    <title>To do list</title>
  </head>
  <body>
   <div class="container">
     <form id="user-input">
       <h1>What do you need to do today</h1>
       <label>Your name:</label>
       <input type="text" id="name">
       <label>1st thing to do:</label>
       <input type="text" id="thing1">
       <label>2ndthing to do:</label>
       <input type="text" id="thing2">
       <label>3rd thing to do:</label>
       <input type="text" id="thing3">
       <label>4th thing to do:</label>
       <input type="text" id="thing4">
       <label>5th thing to do:</label>
       <input type="text" id="thing5">
       <button type="submit" class="btn btn-secondary">Submit to see your to-do list</button>
     </form>
     <h3 class="yourname"></h3>
     <div id="results">
       <p>Things you need to do are:</p>
       <ul id="todolist"></ul>
   </div>
  </body>
</html>
